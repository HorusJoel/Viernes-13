<style>
* {

body {

}

/* âœ¨ Estrellas */
.stars {
  position: absolute;
  width: 100%;

}

.star {
  position: absolute;
  background: white;
  border-radius: 50%;
  opacity: 0.3;
  animation: twinkle var(--d) infinite ease-in-out;
}

@keyframes twinkle {
  0%, 100% { opacity: 0.2; }
  50% { opacity: 1; }
}

/* ğŸ’Œ Contenedor */
.container {
  position: relative;
  z-index: 10;

  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  text-align: center;
}

/* âœ‰ Sobre */
.envelope {
  width: 280px;
  height: 180px;
  background: linear-gradient(145deg, #1e293b, #0f172a);
  border-radius: 12px;
  position: relative;
  cursor: pointer;
  box-shadow: 0 0 25px rgba(255,255,255,0.08);
  transition: 0.6s;
}

.envelope:before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 50%;
  background: linear-gradient(145deg, #334155, #1e293b);
  clip-path: polygon(0 0, 100% 0, 50% 100%);
  border-radius: 12px 12px 0 0;
}

/* ğŸ“œ Carta */
.letter {
  position: absolute;
  width: 340px;

  backdrop-filter: blur(10px);
  border-radius: 16px;
  padding: 25px;
  box-shadow: 0 0 40px rgba(255,255,255,0.08);
  transform: scale(0.8);
  opacity: 0;
  transition: 0.6s;
}

.letter.show {
  transform: scale(1);
  opacity: 1;
}

h1 {
  font-size: 1.35rem;
  margin-bottom: 15px;
}

p {
  font-size: 0.95rem;
  line-height: 1.5;
  opacity: 0.9;
  margin-bottom: 18px;
}

/* ğŸ’™ Botones */
.buttons {
  display: flex;

}

button {

  transition: 0.3s;
}

button:hover {

/* âœ¨ Mensajes */

</style>

<script>

const stars = document.getElementById('stars');

  star.style.setProperty('--d', (2 + Math.random() * 4) + 's');

/* ğŸ’Œ Abrir carta */
const envelope = document.getElementById('envelope');
const letter = document.getElementById('letter');

envelope.addEventListener('click', () => {
  envelope.style.opacity = 0;
  envelope.style.transform = 'scale(0.7)';
  letter.classList.add('show');

/* ğŸµ MÃºsica segura */
const bgMusic = document.getElementById('bgMusic');
let musicStarted = false;

function startMusic() {
  if (musicStarted) return;

  bgMusic.volume = 0;
  bgMusic.play().then(() => {
    musicStarted = true;

    let vol = 0;
    const fade = setInterval(() => {
      vol += 0.02;
      if (vol >= 1) {
        vol = 1;
        clearInterval(fade);
      }
      bgMusic.volume = vol;
    }, 60);
  }).catch(() => {});
}

/* Permitir reproducciÃ³n al primer toque */
document.addEventListener('click', startMusic, { once: true });
